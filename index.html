<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="img/badge/main.png" />
    <meta property="og:title" content="냐한남자 : 냐한친구들" />
    <meta
      property="og:description"
      content="네이버 냐한남자 웹툰 원작의 모바일 게임! 사전 등록 진행 중!"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/bk.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/m-bk.css" />
    <title>냐한남자 : 냐한친구들</title>
  </head>
  <body>
    <div class="pg1">
      <div class="bk">
        <div class="edge cloud">
          <div class="_common tree_left"></div>
          <div class="_common tree_mid"></div>
          <div class="_common tree_right"></div>
        </div>
        <div class="mid">
          <div class="person bomi">
            <img src="img/page1/bomi.png" alt="보미" />
          </div>
          <div class="person chunbae">
            <img src="img/page1/chunbae.png" alt="춘배" />
          </div>
        </div>
        <div class="edge">
          <div class="animal dog">
            <img src="img/page1/dog.png" alt="강아지" />
          </div>
          <div class="animal cat">
            <img src="img/page1/cat.png" alt="고양이" />
          </div>
        </div>
      </div>
      <div class="main1">
        <div class="common_main title1"></div>
        <div class="common_main sub_title1"></div>
        <div class="common_main description1"></div>
        <div class="common_main date1"></div>
        <div class="youtube">
          <iframe
            src="https://www.youtube.com/embed/fA4GRGYZcUk"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
    <div class="pg2">
      <div class="main1 main2">
        <div class="common_main pre_order_gift"></div>
        <div class="common_main btn1">
          <div class="common_main cute_chunbae"></div>
          <div class="btns">
            <a
              class="btn"
              href="https://play.google.com/store/apps/details?id=com.welcometotheworld.meow"
              target="_blank"
            >
              <img
                src="img/badge/google-play-badge.png"
                alt="구글 플레이스토어 버튼"
              />
            </a>
            <a class="btn" href="#" target="_blank">
              <!-- <img
                src="img/badge/Pre-order_on_the_App_Store_Badge_KR_RGB_blk_121217.svg"
                alt="앱스토어 버튼"
              /> -->
              <img src="img/badge/prepare.png" alt="준비중" />
            </a>
          </div>
        </div>
        <div class="common_main sub_title2"></div>
        <div class="common_main description2"></div>
        <!-- <div class="common_main date2"></div> -->
        <div class="event">
          <div class="guages">
            <div class="common_main guage"></div>
            <ul class="steps">
              <li class="common_main common_step step1"></li>
              <li class="common_main common_step step1"></li>
              <li class="common_main common_step step1"></li>
            </ul>
          </div>
          <ul class="goals">
            <li class="common_main common_goal goal1"></li>
            <li class="common_main common_goal goal2"></li>
            <li class="common_main common_goal goal3"></li>
          </ul>
        </div>
        <a
          class="common_main official_cafe_btn"
          href="https://cafe.naver.com/meowman"
          ><img src="img/page2/shirtcut.png" alt="공식카페버튼"
        /></a>

        <p>
          진행 중인 이벤트의 보상은<br />
          진행 상황에 따라 변경 또는 취소될 수 있습니다
        </p>
      </div>
    </div>
  </body>
</html>
